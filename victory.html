<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Harira Quest">
<link rel="apple-touch-icon" href="mochkil-harira.PNG">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Mission Success | Maximum Reality</title>

<style>
:root {
    --neon-green: #39FF14;
    --neon-cyan: #00FFFF;
    --neon-pink: #FF00FF;
}

body {
    margin: 0;
    background: #000;
    color: white;
    font-family: 'Courier New', monospace;

    display: flex;
    flex-direction: column;
    align-items: center;

    /* Safari-safe height */
    min-height: 100svh;

    /* Shift layout slightly upward */
    justify-content: center;
    padding-top: 30px;
    padding-bottom: calc(env(safe-area-inset-bottom) + 20px);

    overflow: hidden;
}

#victory-header {
    text-align: center;
    margin-bottom: 15px;
}

.glitch-title {
    font-size: 1.8rem;
    color: var(--neon-green);
    text-shadow: 2px 2px var(--neon-pink);
    animation: glitch 1s infinite;
}

.video-container {
    position: relative;
    width: 75%;              /* slightly smaller */
    max-width: 240px;        /* reduced from 300px */
    aspect-ratio: 9/16;
    border: 3px solid var(--neon-cyan);
    box-shadow: 0 0 20px var(--neon-cyan);
    border-radius: 15px;
    overflow: hidden;
    background: #000;
    margin-bottom: 15px;     /* tighter spacing */
}
video, iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.btn-home {
    padding: 12px 30px;
    background: transparent;
    border: 2px solid var(--neon-pink);
    color: var(--neon-pink);
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    text-shadow: 0 0 5px var(--neon-pink);
    box-shadow: 0 0 10px var(--neon-pink);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 5px var(--neon-pink); }
    50% { box-shadow: 0 0 20px var(--neon-pink); }
    100% { box-shadow: 0 0 5px var(--neon-pink); }
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}
</style>
</head>

<body>

<div id="victory-header">
    <h1 class="glitch-title">HARIRA UNLOCKED</h1>
    <p style="color: var(--neon-cyan); margin: 0; font-size: 0.9rem;">
        MOCHKIL & AZUL APPROVE
    </p>
</div>

<div class="video-container" id="video-wrapper"></div>

<a href="index.html" class="btn-home">REPLAY MISSION</a>

<script>
// Detect online/offline
const container = document.getElementById('video-wrapper');

if (navigator.onLine) {
    container.innerHTML = `
        <iframe 
            src="https://www.youtube.com/embed/nxcdDiZgwnE?autoplay=1&mute=1&modestbranding=1&rel=0&playsinline=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    `;
} else {
    container.innerHTML = `
        <video autoplay playsinline controls>
            <source src="mission-victory.mp4" type="video/mp4">
        </video>
    `;
}

// Haptic feedback
if (navigator.vibrate) {
    navigator.vibrate([100, 50, 100, 50, 300]);
}
</script>

</body>
</html>
