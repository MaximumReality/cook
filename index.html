<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Harira Quest">
    <link rel="apple-touch-icon" href="mochkil-harira.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Harira Quest | Maximum Reality</title>
    
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            /* THE MAGIC COMBO FOR CENTERING */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers vertically */
            align-items: center;     /* Centers horizontally */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            box-sizing: border-box;
            /* This ensures we stay inside the Safari bars without touching them */
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        /* Grouping content to keep the spacing tight and centered */
        #game-launcher {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
            gap: 20px; /* Consistent gap between all elements */
        }

        #header-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .chef-thumb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .home-link {
            text-decoration: none;
            font-size: 0.85rem;
            color: white;
            background: rgba(255, 0, 255, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        h1 {
            font-size: 2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin: 0;
            text-align: center;
        }

        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--neon-cyan);
            border-radius: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .log-text { font-size: 0.85rem; color: var(--neon-cyan); line-height: 1.4; }

        .begin-btn {
            width: 100%;
            padding: 20px 0;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-green);
            text-transform: uppercase;
            cursor: pointer;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--neon-cyan); transform: scale(1); }
            50% { box-shadow: 0 0 20px var(--neon-cyan); transform: scale(1.03); }
        }

        /* Extra squeeze for very small heights (Toolbar + Landscape) */
        @media screen and (max-height: 600px) {
            #game-launcher { gap: 10px; }
            .chef-thumb { width: 50px; height: 50px; }
            h1 { font-size: 1.5rem; }
            .log-text { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div id="game-launcher">
        <div id="header-nav">
            <img src="mochkil-harira.png" class="chef-thumb" alt="Chef Mochkil">
            <a href="https://MaximumReality.xyz" class="home-link">
                <span>üè°</span> HOME
            </a>
        </div>

        <h1>HARIRA QUEST</h1>
        
        <div class="mission-box">
            <div class="log-text">
                <strong style="color: white;">[LOG]:</strong> SYSTEM ONLINE <br>
                <strong style="color: white;">[INTEL]:</strong> Mochkil is out of lentils. <br>
                <strong style="color: white;">[AZUL]:</strong> 99% flavor deficit. <br><br>
                <strong style="color: white;">[OBJECTIVES]:</strong><br>
                ‚Ä¢ CHOP: The Garlic & Lentils <br>
                ‚Ä¢ STIR: The Quantum Pot <br>
                ‚Ä¢ SERVE: Feed the Hacker Cats
            </div>
        </div>

        <button class="begin-btn" onclick="startGame()">BEGIN MISSION</button>
    </div>

    <script>
        function startGame() {
            if (navigator.vibrate) navigator.vibrate(60);
            window.location.href = 'stage1.html';
        }
    </script>
</body>
</html>
