<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Harira Quest">
    <meta name="theme-color" content="#FF00FF">
    <link rel="apple-touch-icon" href="mochkil-harira.PNG">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harira Quest | Maximum Reality</title>
    
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            /* Using env(safe-area-inset-top) ensures we clear the Dynamic Island */
            padding-top: env(safe-area-inset-top, 50px); 
            overflow: hidden;
            box-sizing: border-box;
        }

        #header-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .chef-thumb {
            width: 80px; /* Reduced slightly to save vertical space */
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            object-fit: cover;
            background: #111;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .home-link {
            text-decoration: none;
            font-size: 0.9rem;
            color: white;
            background: rgba(255, 0, 255, 0.1);
            padding: 10px 18px;
            border-radius: 12px;
            border: 2px solid var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        h1 {
            font-size: 2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 2px 2px #000;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
        }

        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--neon-cyan);
            width: 85%;
            max-width: 350px;
            border-radius: 15px;
            text-align: left;
            transition: all 0.3s ease;
        }

        /* If the screen is short (Safari toolbar up), shrink the box */
        @media screen and (max-height: 750px) {
            .mission-box { padding: 10px; font-size: 0.8rem; }
            .chef-thumb { width: 65px; height: 65px; }
            h1 { font-size: 1.6rem; }
        }

        .log-text { font-size: 0.85rem; color: var(--neon-cyan); line-height: 1.5; }

        .begin-btn {
            margin-top: auto;
            /* Automatically adjusts to stay above the home bar/toolbar */
            margin-bottom: calc(env(safe-area-inset-bottom, 20px) + 50px);
            padding: 20px 45px;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-green);
            text-transform: uppercase;
            cursor: pointer;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--neon-cyan); transform: scale(1); }
            50% { box-shadow: 0 0 20px var(--neon-cyan); transform: scale(1.03); }
        }
    </style>
</head>
<body>

    <div id="header-nav">
        <img src="mochkil-harira.png" class="chef-thumb" alt="Chef Mochkil">
        <a href="https://MaximumReality.xyz" class="home-link">
            <span>üè°</span> HOME
        </a>
    </div>

    <h1>HARIRA QUEST</h1>
    
    <div class="mission-box">
        <div class="log-text">
            <strong style="color: white;">[LOG]:</strong> SYSTEM ONLINE <br>
            <strong style="color: white;">[INTEL]:</strong> Mochkil is out of lentils. <br>
            <strong style="color: white;">[AZUL]:</strong> 99% flavor deficit. <br><br>
            <strong style="color: white;">[OBJECTIVES]:</strong><br>
            ‚Ä¢ CHOP: The Garlic & Lentils <br>
            ‚Ä¢ STIR: The Quantum Pot <br>
            ‚Ä¢ SERVE: Feed the Hacker Cats
        </div>
    </div>

    <button class="begin-btn" onclick="startGame()">BEGIN MISSION</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Kitchen is offline-ready!"))
                .catch((err) => console.log("SW Error:", err));
        }

        function startGame() {
            if (navigator.vibrate) navigator.vibrate(60);
            window.location.href = 'stage1.html';
        }
    </script>
</body>
</html>
