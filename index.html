<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Harira Quest">

<link rel="apple-touch-icon" href="mochkil-harira.PNG">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harira Quest | Maximum Reality</title>
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 50px; /* Adjusted for Pro Max Dynamic Island */
            overflow: hidden;
        }

        /* Top Nav: Thumbnail & Home Button side-by-side */
        #header-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            width: 100%;
        }

        .chef-thumb {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            object-fit: cover;
            background: #111;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .home-link {
            text-decoration: none;
            font-size: 0.9rem;
            color: white;
            background: rgba(255, 0, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        h1 {
            font-size: 2.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 2px 2px #000;
            margin: 0 0 20px 0;
            letter-spacing: 1px;
        }

        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--neon-cyan);
            width: 85%;
            border-radius: 15px;
            text-align: left;
        }

        .log-text { font-size: 0.85rem; color: var(--neon-cyan); line-height: 1.6; }

        .begin-btn {
            margin-top: auto;
            margin-bottom: 60px; /* Safe zone for home bar */
            padding: 22px 50px;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-green);
            text-transform: uppercase;
            cursor: pointer;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--neon-cyan); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--neon-cyan); transform: scale(1.03); }
        }
    </style>
</head>
<body>

    <div id="header-nav">
        <img src="mochkil-harira.png" class="chef-thumb" alt="Chef Mochkil">
        
        <a href="https://MaximumReality.xyz" class="home-link">
            <span>üè°</span> HOME
        </a>
    </div>

    <h1>HARIRA QUEST</h1>
    
    <div class="mission-box">
        <div class="log-text">
            <strong style="color: white;">[LOG]:</strong> SYSTEM ONLINE <br>
            <strong style="color: white;">[INTEL]:</strong> Mochkil is out of lentils. <br>
            <strong style="color: white;">[AZUL]:</strong> 99% flavor deficit detected. <br><br>
            <strong style="color: white;">[OBJECTIVES]:</strong><br>
            ‚Ä¢ CHOP: The Garlic & Lentils <br>
            ‚Ä¢ STIR: The Quantum Pot <br>
            ‚Ä¢ SERVE: Feed the Hacker Cats
        </div>
    </div>

    <button class="begin-btn" onclick="startGame()">BEGIN MISSION</button>

    <script>
        function startGame() {
            // Haptic tap for iPhone 14 Pro Max
            if (navigator.vibrate) navigator.vibrate(60);
            window.location.href = 'stage1.html';
        }
    </script>
</body>
</html>
