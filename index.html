<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Harira Quest">
    <link rel="apple-touch-icon" href="mochkil-harira.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Harira Quest | Maximum Reality</title>
    
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Pushes content to edges */
            height: 100vh;
            padding: env(safe-area-inset-top, 40px) 0 env(safe-area-inset-bottom, 40px) 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        #top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #header-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .chef-thumb {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            object-fit: cover;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .home-link {
            text-decoration: none;
            font-size: 0.85rem;
            color: white;
            background: rgba(255, 0, 255, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--neon-cyan);
            width: 85%;
            max-width: 320px;
            border-radius: 15px;
            text-align: left;
        }

        .log-text { font-size: 0.8rem; color: var(--neon-cyan); line-height: 1.4; }

        .begin-btn {
            padding: 18px 40px;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-green);
            text-transform: uppercase;
            /* Extra lift to sit nicely above the Safari toolbar */
            margin-bottom: 20px; 
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--neon-cyan); transform: scale(1); }
            50% { box-shadow: 0 0 20px var(--neon-cyan); transform: scale(1.03); }
        }
    </style>
</head>
<body>

    <div id="top-section">
        <div id="header-nav">
            <img src="mochkil-harira.png" class="chef-thumb" alt="Chef Mochkil">
            <a href="https://MaximumReality.xyz" class="home-link">
                <span>üè°</span> HOME
            </a>
        </div>
        <h1>HARIRA QUEST</h1>
    </div>
    
    <div class="mission-box">
        <div class="log-text">
            <strong style="color: white;">[LOG]:</strong> SYSTEM ONLINE <br>
            <strong style="color: white;">[INTEL]:</strong> Mochkil is out of lentils. <br>
            <strong style="color: white;">[AZUL]:</strong> 99% flavor deficit. <br><br>
            <strong style="color: white;">[OBJECTIVES]:</strong><br>
            ‚Ä¢ CHOP: The Garlic & Lentils <br>
            ‚Ä¢ STIR: The Quantum Pot <br>
            ‚Ä¢ SERVE: Feed the Hacker Cats
        </div>
    </div>

    <button class="begin-btn" onclick="startGame()">BEGIN MISSION</button>

    <script>
        function startGame() {
            if (navigator.vibrate) navigator.vibrate(60);
            window.location.href = 'stage1.html';
        }
    </script>
</body>
</html>
