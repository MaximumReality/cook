<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snack Attack: Harira Edition</title>
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        /* Splash Screen Overlay */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: url('image.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 80px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .start-trigger {
            background: var(--neon-pink);
            color: white;
            padding: 20px 40px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 0 20px var(--neon-pink);
            text-transform: uppercase;
            border: none;
            cursor: pointer;
        }

        /* Mission Briefing UI */
        h1 {
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 2px 2px #000;
            margin-bottom: 10px;
        }
        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--neon-cyan);
            max-width: 80%;
            border-radius: 15px;
        }
        .backstory { font-size: 0.9rem; color: var(--neon-cyan); line-height: 1.4; }
        
        .begin-mission-btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <button class="start-trigger" onclick="initializeSystem()">Initialize System</button>
    </div>

    <h1>HARIRA QUEST</h1>
    
    <div class="mission-box">
        <p class="backstory">
            <strong>REALITY CHECK:</strong> Mochkil is out of lentils. <br>
            <strong>AZUL:</strong> Calculated a 99% flavor deficit. <br><br>
            STAGE 1: COLLECT THE INGREDIENTS <br>
            STAGE 2: THE MASH <br>
            STAGE 3: THE SPICE <br>
            STAGE 4: THE SERVE
        </p>
    </div>

    <button class="begin-mission-btn" onclick="window.location.href='stage1.html'">BEGIN MISSION</button>

    <script>
        const music = new Audio('8-bit-music.mp3');
        music.loop = true;

        function initializeSystem() {
            // Start the vibe
            music.play().catch(e => console.log("Audio waiting for interaction"));
            
            // Fade out splash
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
            }, 500);
            
            // Haptic feedback for iPhone
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
