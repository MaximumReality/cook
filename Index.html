<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harira Quest | Maximum Reality</title>
    <style>
        :root { --neon-pink: #FF00FF; --neon-cyan: #00FFFF; }

        body { 
            margin: 0; 
            background: url('mochkil-harira.PNG') no-repeat center top; 
            /* THE FIX: Use 100% width so the sides don't get cut off */
            background-size: 100% auto; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background-color: #1a1a1a; /* Fills the bottom if the image is too short */
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 100px; 
        }

        .btn-start {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 15px var(--neon-cyan);
            text-transform: uppercase;
        }

        /* üè° Lower & Slimmer Home Button */
        .home-link {
            position: absolute;
            top: 110px; /* Dropped lower to clear the title and notch */
            left: 15px;
            text-decoration: none;
            font-size: 0.9rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 10px; /* Slimmer footprint */
            border-radius: 6px;
            border: 1px solid var(--neon-pink);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 8px var(--neon-pink);
        }
    </style>
</head>
<body>

    <a href="https://MaximumReality.xyz" class="home-link">
        <span>üè°</span> Home
    </a>

    <div id="content-wrapper">
        <a href="stage1.html" class="btn-start">Start Harira Quest</a>
    </div>

</body>
</html>
