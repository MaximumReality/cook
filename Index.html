<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harira Quest | Maximum Reality</title>
    <style>
        :root { --neon-pink: #FF00FF; --neon-cyan: #00FFFF; }

        body { 
            margin: 0; 
            /* We zoom to 115% to hide the baked-in 'Harira Quest' title at the top */
            background: url('mochkil-harira.PNG') no-repeat center 20%; 
            background-size: 115vh; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background-color: #000;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 120px; /* Slightly higher for easier thumb reach */
        }

        .btn-start {
            padding: 18px 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 15px var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* üè° Slimmer & Lower Home Button */
        .home-link {
            position: absolute;
            top: 100px; /* Lowered significantly to clear the notch area */
            left: 20px;
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px; /* Less wide padding */
            border-radius: 8px;
            border: 1px solid var(--neon-pink);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px var(--neon-pink);
            width: fit-content; /* Only as wide as the content */
        }
    </style>
</head>
<body>

    <a href="https://MaximumReality.xyz" class="home-link">
        <span>üè°</span> Home
    </a>

    <div id="content-wrapper">
        <a href="stage1.html" class="btn-start">Start Harira Quest</a>
    </div>

</body>
</html>
