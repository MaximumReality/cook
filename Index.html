<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snack Attack: Harira Edition</title>
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 60px; /* Safe area for Dynamic Island */
            overflow: hidden;
        }

        /* Top Bar for Thumbnail and Home */
        #header-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            z-index: 10;
        }

        .chef-thumb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            object-fit: cover;
            background: #1a1a1a;
        }

        .home-link {
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background: rgba(255, 0, 255, 0.1);
            padding: 10px 18px;
            border-radius: 10px;
            border: 2px solid var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        h1 {
            font-size: 2.4rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin: 0 0 20px 0;
            letter-spacing: 2px;
        }

        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px var(--neon-cyan);
            width: 85%;
            border-radius: 15px;
            text-align: left;
        }

        .log-text { font-size: 0.9rem; color: var(--neon-cyan); line-height: 1.6; }

        .begin-btn {
            margin-top: auto;
            margin-bottom: 60px;
            padding: 20px 50px;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--neon-green);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="header-nav">
        <img src="mochkil-harira.png" class="chef-thumb" alt="Chef Mochkil">
        
        <a href="https://MaximumReality.xyz" class="home-link">
            <span>üè°</span> Home
        </a>
    </div>

    <h1>HARIRA QUEST</h1>
    
    <div class="mission-box">
        <div class="log-text">
            <strong style="color: white;">[STATUS]:</strong> MISSION START <br>
            <strong style="color: white;">[INTEL]:</strong> Mochkil is out of lentils. <br>
            <strong style="color: white;">[DR. AZUL]:</strong> Flavor deficit critical. <br><br>
            1. COLLECT INGREDIENTS <br>
            2. THE MASH & SPICE <br>
            3. THE QUANTUM SERVE
        </div>
    </div>

    <button class="begin-btn" onclick="window.location.href='stage1.html'">BEGIN MISSION</button>

</body>
</html>
