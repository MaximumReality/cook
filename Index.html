<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snack Attack: Harira Edition</title>
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
            --neon-green: #39FF14;
        }
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        /* Splash Screen (The Wide Wallpaper) */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: url('mochkil-harira.PNG') no-repeat center top;
            background-size: 100% auto;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15vh;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .start-trigger {
            background: rgba(0, 0, 0, 0.85);
            color: var(--neon-cyan);
            padding: 20px 40px;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            cursor: pointer;
        }

        /* NEW: Fixed Top Bar to prevent overlap */
        #top-navigation {
            width: 100%;
            padding-top: 60px; /* Safe area for Dynamic Island */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .thumbnail-box {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--neon-pink);
            overflow: hidden;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .thumbnail-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .home-btn {
            text-decoration: none;
            font-size: 0.9rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
        }

        /* Title pushed down to clear the top bar */
        h1 {
            font-size: 2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .mission-box {
            border: 2px solid var(--neon-cyan);
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            width: 85%;
            border-radius: 15px;
            text-align: left;
        }

        .backstory { font-size: 0.8rem; color: var(--neon-cyan); line-height: 1.4; }
        
        .begin-mission-btn {
            margin-top: auto; /* Pushes to bottom */
            margin-bottom: 60px;
            padding: 20px 50px;
            background: var(--neon-green);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--neon-green);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <button class="start-trigger" onclick="initializeSystem()">INITIALIZE SYSTEM</button>
    </div>

    <div id="top-navigation">
        <div class="thumbnail-box">
            <img src="mochkil-harira.png" alt="Chef Mochkil">
        </div>
        <a href="https://MaximumReality.xyz" class="home-btn">
            <span>üè°</span> HOME
        </a>
    </div>

    <h1>HARIRA QUEST</h1>
    
    <div class="mission-box">
        <div class="backstory">
            <strong style="color: white;">[LOG]:</strong> Mochkil is out of lentils. <br>
            <strong style="color: white;">[ANALYSIS]:</strong> 99% flavor deficit. <br><br>
            <strong style="color: white;">[MISSIONS]:</strong> <br>
            ‚Ä¢ STAGE 1: GATHER INGREDIENTS <br>
            ‚Ä¢ STAGE 2: THE MASH <br>
            ‚Ä¢ STAGE 3: THE SPICE <br>
            ‚Ä¢ STAGE 4: THE QUANTUM SERVE
        </div>
    </div>

    <button class="begin-mission-btn" onclick="window.location.href='stage1.html'">BEGIN MISSION</button>

    <script>
        const music = new Audio('8-bit-music.mp3');
        music.loop = true;

        function initializeSystem() {
            music.play().catch(e => {});
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
