<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harira Harvest | Maximum Reality</title>
    <style>
        :root { --neon-green: #39FF14; --neon-cyan: #00FFFF; --neon-pink: #FF00FF; }
        
        body {
            margin: 0;
            padding: 0;
            /* Match case of your filename exactly on GitHub */
            background: url('cyber-kitchen-bg.PNG') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        /* TRANSLUCENT BLACK OVERLAY */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6); 
            z-index: 0; /* Sits behind everything but the background image */
        }

        #ui { 
            position: absolute; 
            top: 85px; /* Pushed down to clear the camera hole */
            left: 20px; 
            color: var(--neon-cyan); 
            font-size: 18px; 
            z-index: 100; /* Force it to the front */
            text-shadow: 2px 2px #000; 
            pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        .checklist { color: var(--neon-green); margin-top: 5px; }

        canvas { 
            position: absolute; 
            inset: 0; 
            z-index: 10; /* Sits above the background overlay */
        }
    </style>
</head>
<body>

<div id="ui">
    RECIPE: HARIRA BASE<br>
    <div id="check-list" class="checklist">
        - Chickpeas: 0/5<br>
        - Lentils: 0/5<br>
        - Garlic Claws: 0/2
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Proper resizing for iPhone 14 Pro Max
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let chefX = canvas.width / 2;
let items = [];
let gameActive = true;

const recipe = {
    chickpea: { count: 0, target: 5, color: '#f5deb3' },
    lentil: { count: 0, target: 5, color: '#a52a2a' },
    garlic: { count: 0, target: 2, color: '#ffffff' }
};

/* ASSETS */
const music = new Audio('8-bit-music.mp3'); 
music.loop = true;

const sprites = {
    chickpea: new Image(),
    lentil: new Image(),
    garlic: new Image(),
    mochkil: new Image()
};
// Ensure these filenames match your GitHub exactly (check .png vs .PNG)
sprites.chickpea.src = 'chickpeas.png';
sprites.lentil.src = 'lentil.png';
sprites.garlic.src = 'garlic.png';
sprites.mochkil.src = 'mochkil-harira.png';

window.addEventListener('touchstart', () => { if (music.paused) music.play(); }, { once: true });

class Ingredient {
    constructor() {
        let rand = Math.random();
        if (rand < 0.6) this.type = 'lentil';
        else if (rand < 0.8) this.type = 'chickpea';
        else this.type = 'garlic';

        this.x = Math.random() * (canvas.width - 60) + 30;
        this.y = -50;
        this.speed = 3 + Math.random() * 4;
    }
    update() {
        this.y += this.speed;
    }
    draw() {
        const img = sprites[this.type];
        if (img.complete) {
            ctx.shadowBlur = 15;
            ctx.shadowColor = recipe[this.type].color;
            ctx.drawImage(img, this.x - 25, this.y - 25, 50, 50);
            ctx.shadowBlur = 0;
        }
    }
}

function updateUI() {
    document.getElementById('check-list').innerHTML = `
        - Chickpeas: ${recipe.chickpea.count}/${recipe.chickpea.target}<br>
        - Lentils: ${recipe.lentil.count}/${recipe.lentil.target}<br>
        - Garlic Claws: ${recipe.garlic.count}/${recipe.garlic.target}
    `;
}

function triggerLevelExit() {
    gameActive = false;
    let glitchCount = 0;
    const glitchInterval = setInterval(() => {
        canvas.style.filter = `hue-rotate(${Math.random() * 360}deg) invert(${Math.random() > 0.5 ? 1 : 0}) blur(2px)`;
        if (++glitchCount > 12) {
            clearInterval(glitchInterval);
            window.location.href = 'stage2.html';
        }
    }, 60);
}

function checkWin() {
    if (recipe.chickpea.count >= recipe.chickpea.target &&
        recipe.lentil.count >= recipe.lentil.target &&
        recipe.garlic.count >= recipe.garlic.target) {
        triggerLevelExit();
    }
}

window.addEventListener('touchmove', e => {
    e.preventDefault();
    let touchX = e.touches[0].clientX;
    chefX = Math.max(60, Math.min(touchX, canvas.width - 60));
}, {passive: false});

function loop() {
    if (!gameActive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) items.push(new Ingredient());
    
    items.forEach((item, index) => {
        item.update();
        item.draw();
        
        // CATCH LOGIC
        if (item.y > canvas.height - 180 && item.y < canvas.height - 80 &&
            item.x > chefX - 70 && item.x < chefX + 70) {
            
            recipe[item.type].count = Math.min(recipe[item.type].count + 1, recipe[item.type].target);
            updateUI();
            
            if (navigator.vibrate) navigator.vibrate(15); 
            
            items.splice(index, 1);
            checkWin();
        }

        if (item.y > canvas.height + 100) items.splice(index, 1);
    });

    if (sprites.mochkil.complete) {
        ctx.shadowBlur = 20;
        ctx.shadowColor = 'var(--neon-cyan)';
        // Draw Mochkil slightly higher so he isn't cut off by the home bar
        ctx.drawImage(sprites.mochkil, chefX - 60, canvas.height - 180, 120, 120);
        ctx.shadowBlur = 0;
    }

    requestAnimationFrame(loop);
}

// Fixed: The loop starts properly now
loop();
</script>
</body>
</html>
