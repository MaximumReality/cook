<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Serve | Maximum Reality</title>
    <style>
        :root { --neon-pink: #FF00FF; --neon-cyan: #00FFFF; --neon-green: #39FF14; }
        
        body { 
            margin: 0; 
            background: url('cyber-kitchen-bg.PNG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            color: white; 
            height: 100vh;
            background-color: #000;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4); z-index: 0;
        }
        
        #ui { position: absolute; top: 85px; width: 100%; text-align: center; z-index: 100; }
        .count-box { font-size: 22px; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan), 2px 2px #000; }

        /* The Target: Floating Azul */
        #azul-container {
            position: absolute; 
            top: 15vh; 
            left: 50%;
            transform: translateX(-50%); 
            width: 140px;
            transition: left 0.9s ease-in-out;
            z-index: 10;
        }

        /* Grounded Chef Mochkil (Atmospheric) */
        #mochkil-grounded {
            position: absolute; 
            top: 35vh; 
            left: 50%;
            transform: translateX(-50%); 
            width: 240px;
            z-index: 5;
            opacity: 0.8;
            pointer-events: none;
        }

        /* The Full Bowl */
        #bowl-projectile {
            position: absolute; 
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%); 
            width: 180px; 
            z-index: 50; 
            transition: bottom 0.4s ease-in, transform 0.4s, width 0.4s;
        }

        #feedback {
            position: absolute; top: 45%; width: 100%; text-align: center;
            font-size: 32px; font-weight: bold; display: none; z-index: 200;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="count-box">QUANTUM FEED: <span id="fed-count">0</span>/5</div>
</div>

<div id="azul-container">
    <img src="azul-hacker.png" style="width: 100%; filter: drop-shadow(0 0 10px var(--neon-cyan));">
</div>

<div id="mochkil-grounded">
    <img src="mochkil-harira.png" style="width: 100%;">
</div>

<div id="feedback">PERFECT SERVE!</div>

<img src="bowl-with-soup.png" id="bowl-projectile">

<script>
    const music = new Audio('arcade-games-neon-munch.mp3');
    music.loop = true;

    const bowl = document.getElementById('bowl-projectile');
    const target = document.getElementById('azul-container');
    const fedCountEl = document.getElementById('fed-count');
    const feedback = document.getElementById('feedback');

    let fed = 0;
    let isFlicking = false;
    let startY, startTime;

    window.addEventListener('touchstart', (e) => {
        if (music.paused) music.play().catch(e => {});
        if (isFlicking) return;
        startY = e.touches[0].clientY;
        startTime = Date.now();
    });

    window.addEventListener('touchend', (e) => {
        if (isFlicking) return;
        const distance = startY - e.changedTouches[0].clientY;
        const duration = Date.now() - startTime;

        if (distance > 100 && duration < 300) flickBowl();
    });

    function flickBowl() {
        isFlicking = true;
        // The bowl travels deep to Azul at 15vh
        bowl.style.bottom = "75vh";
        bowl.style.width = "70px"; 
        bowl.style.transform = "translateX(-50%) rotate(20deg)";

        setTimeout(checkHit, 400);
    }

    function checkHit() {
        const bRect = bowl.getBoundingClientRect();
        const tRect = target.getBoundingClientRect();

        if (bRect.left < tRect.right && bRect.right > tRect.left) {
            fed++;
            fedCountEl.innerText = fed;
            showFeedback("QUANTUM CATCH!", "var(--neon-cyan)");
            if (fed >= 5) setTimeout(() => { window.location.href = 'victory.html'; }, 1000);
        } else {
            showFeedback("CALCULATION ERROR!", "red");
        }

        setTimeout(() => {
            bowl.style.transition = "none";
            bowl.style.bottom = "60px";
            bowl.style.width = "180px";
            bowl.style.transform = "translateX(-50%)";
            setTimeout(() => { 
                bowl.style.transition = "bottom 0.4s ease-in, transform 0.4s, width 0.4s";
                isFlicking = false; 
            }, 50);
        }, 600);
    }

    function showFeedback(txt, color) {
        feedback.innerText = txt;
        feedback.style.color = color;
        feedback.style.display = 'block';
        setTimeout(() => { feedback.style.display = 'none'; }, 800);
    }

    // Azul's movement pattern
    setInterval(() => {
        const newX = Math.random() * 70 + 15;
        target.style.left = newX + '%';
    }, 1000);
</script>
</body>
</html>
