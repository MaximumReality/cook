<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Serve | Maximum Reality</title>
    <style>
        :root { --neon-pink: #FF00FF; --neon-cyan: #00FFFF; --neon-green: #39FF14; }
        
        body { 
            margin: 0; 
            background: url('cyber-kitchen-bg.PNG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            color: white; 
            height: 100vh;
            background-color: #000;
            touch-action: none;
        }

        /* Dark overlay for contrast */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4); z-index: 1;
        }
        
        #ui { position: absolute; top: 85px; width: 100%; text-align: center; z-index: 100; }
        .count-box { font-size: 22px; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan), 2px 2px #000; }

        /* AZUL (Background Layer) */
        #azul-container {
            position: absolute; 
            top: 15vh; 
            width: 160px;
            z-index: 5; /* Lower than Mochkil */
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }

        /* MOCHKIL (Foreground Layer) */
        #mochkil-grounded {
            position: absolute; 
            top: 35vh; 
            width: 280px; 
            z-index: 20; /* Higher than Azul so his hat covers Azul's legs */
        }

        /* THE BOWL (Highest Layer) */
        #bowl-projectile {
            position: absolute; 
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%); 
            width: 200px; 
            z-index: 100; 
            transition: bottom 0.4s ease-in, transform 0.4s, width 0.4s;
        }

        #feedback {
            position: absolute; top: 45%; width: 100%; text-align: center;
            font-size: 32px; font-weight: bold; display: none; z-index: 200;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="count-box">QUANTUM FEED: <span id="fed-count">0</span>/5</div>
</div>

<div id="azul-container">
    <img src="azul-hacker.png" style="width: 100%;">
</div>

<div id="mochkil-grounded">
    <img src="mochkil-harira.png" style="width: 100%;">
</div>

<div id="feedback">PERFECT SERVE!</div>

<img src="bowl-with-soup.png" id="bowl-projectile">

<script>
    const music = new Audio('arcade-games-neon-munch.mp3');
    music.loop = true;

    const bowl = document.getElementById('bowl-projectile');
    const azulEl = document.getElementById('azul-container');
    const mochkilEl = document.getElementById('mochkil-grounded');
    const fedCountEl = document.getElementById('fed-count');
    const feedback = document.getElementById('feedback');

    let fed = 0;
    let isFlicking = false;
    let startY, startTime;

    // Movement Variables
    let azulX = 10;
    let mochkilX = 70;
    let azulDir = 1.2;    // Azul is fast
    let mochkilDir = -0.7; // Mochkil moves opposite

    function animate() {
        // Move Azul
        azulX += azulDir;
        if (azulX > 80 || azulX < 5) azulDir *= -1;
        azulEl.style.left = azulX + '%';

        // Move Mochkil
        mochkilX += mochkilDir;
        if (mochkilX > 75 || mochkilX < 5) mochkilDir *= -1;
        mochkilEl.style.left = mochkilX + '%';

        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('touchstart', (e) => {
        if (music.paused) music.play().catch(err => {});
        if (isFlicking) return;
        startY = e.touches[0].clientY;
        startTime = Date.now();
    });

    window.addEventListener('touchend', (e) => {
        if (isFlicking) return;
        const distance = startY - e.changedTouches[0].clientY;
        const duration = Date.now() - startTime;
        if (distance > 100 && duration < 300) flickBowl();
    });

    function flickBowl() {
        isFlicking = true;
        // Flight destination: targeting Azul's depth
        bowl.style.bottom = "75vh";
        bowl.style.width = "75px"; 
        bowl.style.transform = "translateX(-50%) rotate(15deg)";
        setTimeout(checkHit, 400);
    }

    function checkHit() {
        const bRect = bowl.getBoundingClientRect();
        const aRect = azulEl.getBoundingClientRect();

        // Check collision with Azul
        if (bRect.left < aRect.right && bRect.right > aRect.left) {
            fed++;
            fedCountEl.innerText = fed;
            showFeedback("QUANTUM CATCH!", "var(--neon-cyan)");
            if (navigator.vibrate) navigator.vibrate(100);
            if (fed >= 5) setTimeout(() => { window.location.href = 'victory.html'; }, 1000);
        } else {
            showFeedback("MISSED AZUL!", "red");
            if (navigator.vibrate) navigator.vibrate([50, 50]);
        }

        // Reset Bowl
        setTimeout(() => {
            bowl.style.transition = "none";
            bowl.style.bottom = "60px";
            bowl.style.width = "200px";
            bowl.style.transform = "translateX(-50%)";
            setTimeout(() => { 
                bowl.style.transition = "bottom 0.4s ease-in, transform 0.4s, width 0.4s";
                isFlicking = false; 
            }, 50);
        }, 600);
    }

    function showFeedback(txt, color) {
        feedback.innerText = txt;
        feedback.style.color = color;
        feedback.style.display = 'block';
        setTimeout(() => { feedback.style.display = 'none'; }, 800);
    }
</script>
</body>
</html>
