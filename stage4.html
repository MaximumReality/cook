<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Harira Quest">
    <link rel="apple-touch-icon" href="mochkil-harira.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>The Serve | Maximum Reality</title>
    <style>
        :root { --neon-pink: #FF00FF; --neon-cyan: #00FFFF; --neon-green: #39FF14; }
        
        body { 
            margin: 0; 
            background: url('cyber-kitchen-bg.PNG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            color: white; 
            height: 100vh;
            background-color: #000;
            touch-action: none;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4); z-index: 1;
        }
        
        #ui { position: absolute; top: 100px; width: 100%; text-align: center; z-index: 100; }
        .count-box { font-size: 22px; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan), 2px 2px #000; }

        /* AZUL (Target - Floating mid-screen) */
        #azul-container {
            position: absolute; 
            top: 35vh; /* Lowered from 25vh to keep the bowl on screen */
            width: 150px;
            z-index: 5;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }

        /* MOCHKIL (Foreground Chef) */
        #mochkil-grounded {
            position: absolute; 
            top: 55vh; /* Lowered to give Azul space */
            width: 240px; 
            z-index: 20;
        }

        /* THE BOWL (The Projectile) */
        #bowl-projectile {
            position: absolute; 
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%); 
            width: 180px; 
            z-index: 100; 
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1), transform 0.4s, width 0.4s, opacity 0.2s;
        }

        #feedback {
            position: absolute; top: 50%; width: 100%; text-align: center;
            font-size: 32px; font-weight: bold; display: none; z-index: 200;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="count-box">QUANTUM FEED: <span id="fed-count">0</span>/5</div>
</div>

<div id="azul-container">
    <img src="azul-hacker.png" style="width: 100%;">
</div>

<div id="mochkil-grounded">
    <img src="mochkil-harira.png" style="width: 100%;">
</div>

<div id="feedback">PERFECT SERVE!</div>

<img src="bowl-with-soup.png" id="bowl-projectile">

<script>
    const music = new Audio('arcade-games-neon-munch.mp3');
    music.loop = true;

    const bowl = document.getElementById('bowl-projectile');
    const azulEl = document.getElementById('azul-container');
    const mochkilEl = document.getElementById('mochkil-grounded');
    const fedCountEl = document.getElementById('fed-count');
    const feedback = document.getElementById('feedback');

    let fed = 0;
    let isFlicking = false;
    let startY, startTime;

    // Side-to-Side movement logic
    let azulX = 20;
    let mochkilX = 60;
    let azulDir = 1.2;
    let mochkilDir = -0.6;

    function animate() {
        azulX += azulDir;
        if (azulX > 70 || azulX < 10) azulDir *= -1;
        azulEl.style.left = azulX + '%';

        mochkilX += mochkilDir;
        if (mochkilX > 75 || mochkilX < 5) mochkilDir *= -1;
        mochkilEl.style.left = mochkilX + '%';

        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('touchstart', (e) => {
        if (music.paused) music.play().catch(err => {});
        if (isFlicking) return;
        startY = e.touches[0].clientY;
        startTime = Date.now();
    });

    window.addEventListener('touchend', (e) => {
        if (isFlicking) return;
        const distance = startY - e.changedTouches[0].clientY;
        const duration = Date.now() - startTime;
        if (distance > 80 && duration < 300) flickBowl();
    });

    function flickBowl() {
        isFlicking = true;
        // Flight destination: Hits Azul's new lower position
        bowl.style.bottom = "58vh"; 
        bowl.style.width = "75px"; 
        bowl.style.transform = "translateX(-50%) rotate(15deg)";
        
        if (navigator.vibrate) navigator.vibrate(30);
        setTimeout(checkHit, 400);
    }

    function checkHit() {
        const bRect = bowl.getBoundingClientRect();
        const aRect = azulEl.getBoundingClientRect();
        const bCenter = bRect.left + (bRect.width / 2);

        // Wider collision zone for Azul's hacker reflexes
        if (bCenter > aRect.left - 15 && bCenter < aRect.right + 15) {
            fed++;
            fedCountEl.innerText = fed;
            showFeedback("QUANTUM CATCH!", "var(--neon-cyan)");
            if (navigator.vibrate) navigator.vibrate([100, 40, 100]);
            
            if (fed >= 5) {
                setTimeout(() => { window.location.href = 'victory.html'; }, 1000);
                return;
            }
        } else {
            showFeedback("MISSED AZUL!", "#FF3131");
            if (navigator.vibrate) navigator.vibrate(200);
        }

        // Clean Reset
        setTimeout(() => {
            bowl.style.opacity = "0";
            setTimeout(() => {
                bowl.style.transition = "none";
                bowl.style.bottom = "60px";
                bowl.style.width = "180px";
                bowl.style.transform = "translateX(-50%)";
                void bowl.offsetWidth;
                bowl.style.transition = "bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1), transform 0.4s, width 0.4s, opacity 0.2s";
                bowl.style.opacity = "1";
                isFlicking = false;
            }, 200);
        }, 300);
    }

    function showFeedback(txt, color) {
        feedback.innerText = txt;
        feedback.style.color = color;
        feedback.style.display = 'block';
        setTimeout(() => { feedback.style.display = 'none'; }, 800);
    }
</script>
</body>
</html>
