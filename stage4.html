<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Serve | Maximum Reality</title>
    <style>
        :root { --neon-pink: #FF00FF; --neon-cyan: #00FFFF; --neon-green: #39FF14; }
        
        body { 
            margin: 0; 
            /* ADDED YOUR BACKGROUND */
            background: url('cyber-kitchen-bg.PNG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            color: white; 
            height: 100vh;
            background-color: #000;
        }

        /* Dark overlay to make the neon sprites pop */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.5); z-index: 0;
        }
        
        #ui { 
            position: absolute; 
            top: 85px; /* Clear Dynamic Island */
            width: 100%; 
            text-align: center; 
            z-index: 100; 
        }
        
        .count-box { 
            font-size: 22px; 
            color: var(--neon-cyan); 
            text-shadow: 0 0 10px var(--neon-cyan), 2px 2px #000; 
        }

        /* Grounded Customer Sprite */
#customer-container {
    position: absolute; 
    /* Lowered from 25vh to 45vh to hit the floor */
    top: 45vh; 
    left: 50%;
    transform: translateX(-50%); 
    width: 220px; /* Made him slightly larger since he's 'closer' now */
    transition: left 1.2s ease-in-out;
    z-index: 10;
}

        
        #customer-img { 
            width: 100%; 
            filter: drop-shadow(0 0 15px var(--neon-pink)); 
        }

        /* The Updated Full Bowl */
        #bowl-projectile {
            position: absolute; 
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%); 
            width: 180px; /* Slightly larger for the 'close' look */
            z-index: 50; 
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        transform 0.5s, 
                        width 0.5s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        #feedback {
            position: absolute; 
            top: 45%; 
            width: 100%; 
            text-align: center;
            font-size: 32px; 
            font-weight: bold; 
            display: none; 
            pointer-events: none;
            z-index: 200;
            text-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="count-box">CUSTOMERS FED: <span id="fed-count">0</span>/5</div>
</div>

<div id="customer-container">
    <img src="mochkil-harira.png" id="customer-img">
</div>

<div id="feedback">PERFECT SERVE!</div>

<img src="bowl-with-soup.png" id="bowl-projectile">

<script>
    const music = new Audio('arcade-games-neon-munch.mp3');
    music.loop = true;

    const bowl = document.getElementById('bowl-projectile');
    const customer = document.getElementById('customer-container');
    const fedCountEl = document.getElementById('fed-count');
    const feedback = document.getElementById('feedback');

    let fed = 0;
    let isFlicking = false;
    let startY, startTime;

    // iPhone Touch Handling
    window.addEventListener('touchstart', (e) => {
        if (music.paused) music.play().catch(e => {});
        if (isFlicking) return;
        startY = e.touches[0].clientY;
        startTime = Date.now();
    }, {passive: false});

    window.addEventListener('touchend', (e) => {
        if (isFlicking) return;
        const endY = e.changedTouches[0].clientY;
        const distance = startY - endY;
        const duration = Date.now() - startTime;

        // Velocity check: quick swipe up
        if (distance > 100 && duration < 300) {
            flickBowl();
        }
    });

    function flickBowl() {
        isFlicking = true;
        // Bowl shrinks as it moves 'away' into the kitchen
        bowl.style.bottom = "60vh";
        bowl.style.width = "80px"; 
        bowl.style.transform = "translateX(-50%) rotate(10deg)";

        setTimeout(checkHit, 400);
    }

    function checkHit() {
        const bRect = bowl.getBoundingClientRect();
        const cRect = customer.getBoundingClientRect();

        // Hit Detection
        if (bRect.left < cRect.right && bRect.right > cRect.left) {
            fed++;
            fedCountEl.innerText = fed;
            showFeedback("MICHELIN STAR!", "var(--neon-green)");
            if (navigator.vibrate) navigator.vibrate(100);
            
            if (fed >= 5) {
                setTimeout(() => { window.location.href = 'victory.html'; }, 1000);
            }
        } else {
            showFeedback("MISSED THE TABLE!", "red");
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

        // Reset bowl to bottom of screen
        setTimeout(() => {
            bowl.style.transition = "none";
            bowl.style.bottom = "60px";
            bowl.style.width = "180px";
            bowl.style.transform = "translateX(-50%)";
            setTimeout(() => { 
                bowl.style.transition = "bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.5s, width 0.5s";
                isFlicking = false; 
            }, 50);
        }, 600);
    }

    function showFeedback(txt, color) {
        feedback.innerText = txt;
        feedback.style.color = color;
        feedback.style.display = 'block';
        setTimeout(() => { feedback.style.display = 'none'; }, 800);
    }

    // Faster moving customer for the Pro Max
    setInterval(() => {
        const newX = Math.random() * 70 + 15;
        customer.style.left = newX + '%';
    }, 1200);

</script>
</body>
</html>
