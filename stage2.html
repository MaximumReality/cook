<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Mash | Snack Attack</title>
    <style>
        :root { --neon-blue: #00FFEF; --neon-pink: #FF00FF; --neon-green: #39FF14; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        
        #ui-text { position: absolute; top: 65px; left: 20px; z-index: 50; pointer-events: none; }
        .stat { color: var(--neon-blue); font-size: 20px; font-weight: bold; }

        /* MAIN CONTAINER */
        #pot-stage {
            position: absolute; top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            width: 320px; height: 320px;
        }

        /* 1. BACK OF THE BOWL */
        #bowl-under { position: absolute; inset: 0; width: 100%; z-index: 1; }

        /* 2. THE SOUP ACTION ZONE (The Mask) */
        #soup-container {
            position: absolute;
            top: 18%; left: 10%; 
            width: 80%; height: 48%; 
            border-radius: 50%;
            overflow: hidden; /* This keeps the soup and ladle inside the bowl */
            z-index: 2;
        }

        #harira-liquid {
            width: 100%; height: 100%;
            background: radial-gradient(circle, #8b4513, #4a3219);
        }

        /* 3. THE LADLE (Now inside the container) */
        #ladle-img {
            position: absolute;
            width: 100px; /* Sized down slightly for the bowl */
            z-index: 3;
            pointer-events: none;
            /* Start it in the middle */
            top: 50%; left: 50%;
            transform-origin: center;
        }

        /* 4. FRONT RIM OVERLAY */
        #bowl-over {
            position: absolute; inset: 0;
            width: 100%; z-index: 4; 
            pointer-events: none;
            clip-path: inset(45% 0 0 0); /* Shows only the front rim */
        }

        #azul-hud {
            position: absolute; top: 60px; right: 20px;
            width: 110px; border: 1px solid var(--neon-blue);
            background: rgba(0, 255, 239, 0.1); border-radius: 10px;
            text-align: center; font-size: 10px; z-index: 100;
        }

        #next-btn {
            display: none; position: absolute; bottom: 80px; left: 50%;
            transform: translateX(-50%); padding: 20px 40px;
            background: var(--neon-pink); border: none; color: white;
            font-weight: bold; border-radius: 50px; z-index: 200;
            box-shadow: 0 0 20px var(--neon-pink);
        }
    </style>
</head>
<body>

<div id="ui-text"><div class="stat">DENSITY: <span id="density-val">0</span>%</div></div>

<div id="azul-hud">
    <img src="azul-insight.png" style="width: 80%; margin-top:5px;">
    <div id="azul-msg" style="color: var(--neon-blue); padding: 5px;">STIRRING...</div>
</div>

<div id="pot-stage">
    <img src="bowl.png" id="bowl-under">
    <div id="soup-container">
        <div id="harira-liquid"></div>
        <img src="ladle.png" id="ladle-img">
    </div>
    <img src="bowl.png" id="bowl-over">
</div>

<button id="next-btn" onclick="window.location.href='stage3.html'">ADD THE SPICE</button>

<script>
    const music = new Audio('ready-to-play.mp3');
    music.loop = true;

    const ladle = document.getElementById('ladle-img');
    const soupZone = document.getElementById('soup-container');
    const densityVal = document.getElementById('density-val');
    const azulMsg = document.getElementById('azul-msg');
    const nextBtn = document.getElementById('next-btn');

    let totalRotation = 0;
    let lastAngle = null;
    let isDone = false;

    window.addEventListener('touchstart', () => { if(music.paused) music.play(); }, {once: true});

    window.addEventListener('touchmove', (e) => {
        if (isDone) return;
        e.preventDefault();
        
        const touch = e.touches[0];
        const rect = soupZone.getBoundingClientRect();
        
        // 1. Position Ladle relative to the SOUP ZONE container
        const lx = touch.clientX - rect.left - 50; // 50 is half ladle width
        const ly = touch.clientY - rect.top - 50;
        
        ladle.style.left = lx + 'px';
        ladle.style.top = ly + 'px';

        // 2. Calculate Rotation (for density)
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const dx = (lx + 50) - centerX;
        const dy = (ly + 50) - centerY;
        const angle = Math.atan2(dy, dx);
        
        if (lastAngle !== null) {
            let diff = angle - lastAngle;
            if (diff > Math.PI) diff -= Math.PI * 2;
            if (diff < -Math.PI) diff += Math.PI * 2;
            
            totalRotation += Math.abs(diff);
            const progress = Math.min((totalRotation / (Math.PI * 15)) * 100, 100);
            
            densityVal.innerText = Math.floor(progress);
            // Visual tilt: +1.5 keeps the ladle bowl pointing to center
            ladle.style.transform = `rotate(${angle + 1.5}rad)`; 

            if (progress >= 100) {
                isDone = true;
                azulMsg.innerText = "DENSITY OPTIMAL";
                azulMsg.style.color = "#39FF14";
                nextBtn.style.display = "block";
                if(navigator.vibrate) navigator.vibrate(200);
            }
        }
        lastAngle = angle;
    }, { passive: false });
</script>
</body>
</html>
