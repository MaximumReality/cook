<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Mash | Snack Attack</title>
    <style>
    :root { 
        --neon-blue: #00FFEF; 
        --neon-pink: #FF00FF; 
        --neon-green: #39FF14; 
    }

    body {
        margin: 0;
        padding: 0;
        /* Ensure the filename case matches GitHub precisely */
        background: url('cyber-kitchen-bg.PNG') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
    }

    /* TRANSLUCENT BLACK OVERLAY */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6); /* Translucent black for high contrast */
        z-index: 0;
    }

    #ui-text { 
        position: absolute; 
        top: 85px; /* Clearing the Dynamic Island */
        left: 20px; 
        z-index: 100; 
        pointer-events: none; 
        font-family: 'Courier New', monospace;
    }

    .stat { color: var(--neon-blue); font-size: 20px; font-weight: bold; text-shadow: 2px 2px #000; }

    #pot-stage {
        position: absolute; 
        top: 55%; 
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px; 
        height: 350px;
        z-index: 10; /* Action layer above the background */
    }

    #bowl-img {
        width: 100%; 
        height: auto;
        z-index: 1;
    }

    #ladle-img {
        position: absolute;
        width: 130px; 
        height: auto;
        z-index: 20; /* Stays on top of the soup */
        pointer-events: none;
        top: 30%; 
        left: 30%;
        transform-origin: center;
    }

    #azul-hud {
        position: absolute; 
        top: 80px; 
        right: 20px;
        width: 110px; 
        border: 2px solid var(--neon-blue);
        background: rgba(0, 255, 239, 0.15); 
        border-radius: 10px;
        text-align: center; 
        font-size: 10px; 
        z-index: 100;
        backdrop-filter: blur(5px); /* Makes the HUD feel premium */
    }

    #next-btn {
        display: none; 
        position: absolute; 
        bottom: 80px; 
        left: 50%;
        transform: translateX(-50%); 
        padding: 20px 40px;
        background: var(--neon-pink); 
        border: none; 
        color: white;
        font-weight: bold; 
        border-radius: 50px; 
        z-index: 200;
        box-shadow: 0 0 20px var(--neon-pink);
    }
</style>

</head>
<body>

<div id="ui-text"><div class="stat">DENSITY: <span id="density-val">0</span>%</div></div>

<div id="azul-hud">
    <img src="azul-insight.png" style="width: 80%; margin-top:5px;">
    <div id="azul-msg" style="color: var(--neon-blue); padding: 5px;">STIRRING...</div>
</div>

<div id="game-container">
    <img src="bowl-with-soup.png" id="bowl-img">
    <img src="ladle.png" id="ladle-img">
</div>

<button id="next-btn" onclick="window.location.href='stage3.html'">ADD THE SPICE</button>

<script>
    const music = new Audio('ready-to-play.mp3');
    music.loop = true;

    const ladle = document.getElementById('ladle-img');
    const container = document.getElementById('game-container');
    const densityVal = document.getElementById('density-val');
    const nextBtn = document.getElementById('next-btn');

    let totalRotation = 0;
    let lastAngle = null;
    let isDone = false;

    window.addEventListener('touchstart', () => { if(music.paused) music.play(); }, {once: true});

    window.addEventListener('touchmove', (e) => {
        if (isDone) return;
        e.preventDefault();
        
        const touch = e.touches[0];
        const rect = container.getBoundingClientRect();
        
        // Corrected Coordinate Math for iPhone
        const lx = touch.clientX - rect.left - 70; // Centers the 140px ladle
        const ly = touch.clientY - rect.top - 70;
        
        ladle.style.left = lx + 'px';
        ladle.style.top = ly + 'px';

        // Rotation math for Density
        const dx = (lx + 70) - (rect.width / 2);
        const dy = (ly + 70) - (rect.height / 2);
        const angle = Math.atan2(dy, dx);
        
        if (lastAngle !== null) {
            let diff = angle - lastAngle;
            if (diff > Math.PI) diff -= Math.PI * 2;
            if (diff < -Math.PI) diff += Math.PI * 2;
            
            totalRotation += Math.abs(diff);
            const progress = Math.min((totalRotation / (Math.PI * 15)) * 100, 100);
            
            densityVal.innerText = Math.floor(progress);
            // Rotates ladle head to follow the circle
            ladle.style.transform = `rotate(${angle + 1.5}rad)`; 

            if (progress >= 100) {
                isDone = true;
                nextBtn.style.display = "block";
                if(navigator.vibrate) navigator.vibrate(200);
            }
        }
        lastAngle = angle;
    }, { passive: false });
</script>
</body>
</html>
