<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 | Spatial Anomaly</title>
    <style>
        :root {
            --neon-pink: #FF00FF;
            --neon-cyan: #00FFFF;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            /* FLEX CENTER LOGIC */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            box-sizing: border-box;
            /* SAFE AREA PADDING - Prevents toolbar overlap */
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        #error-launcher {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 360px;
            gap: 20px; /* Consistent spacing */
        }

        .insight-container {
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .hacker-cat {
            width: 160px; /* Adjusted size for better fit */
            height: auto;
            filter: drop-shadow(0 0 15px var(--neon-cyan));
        }

        h1 {
            color: var(--neon-pink);
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px #000, 0 0 20px var(--neon-pink);
            letter-spacing: 5px;
        }

        .error-msg {
            color: var(--neon-cyan);
            font-size: 0.95rem;
            width: 100%;
            line-height: 1.6;
            border-left: 3px solid var(--neon-pink);
            padding-left: 15px;
            text-align: left;
            box-sizing: border-box;
        }

        .return-btn {
            width: 100%; /* Matches the "BEGIN MISSION" button width */
            padding: 20px 0;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: 0.3s;
        }

        .return-btn:active {
            transform: scale(0.95);
            background: var(--neon-cyan);
            color: #000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #timer { color: var(--neon-pink); font-weight: bold; }

        /* iPhone Pro Max height adjustment */
        @media screen and (max-height: 750px) {
            .hacker-cat { width: 120px; }
            h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div id="error-launcher">
        <div class="insight-container">
            <img src="azul-insight.png" class="hacker-cat" alt="Azul Insight">
        </div>

        <h1>404</h1>
        
        <div class="error-msg">
            <strong>[AZUL.INSIGHT]:</strong> <br>
            Spatial coordinates corrupted. <br>
            You have drifted into a flavorless void. <br><br>
            Rerouting to Cyber Kitchen in <span id="timer">5</span>s...
        </div>

        <a href="index.html" class="return-btn">Initialize Reroute</a>
    </div>

    <script>
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>
</html>
